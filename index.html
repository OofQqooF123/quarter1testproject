        .navButton:hover{

        }
        .title{

            font-size: 100px;

        .backgroundVideo{
            position: fixed;
            overflow: hidden;
            float: right;
            z-index: -1;

            bottom: -190px;

        }
        .gameInfo{
            font-family: "FSP DEMO - Anguita Sans Black";
            display: inline-block;
            z-index: 2;
            color: white;
            font-size: 30px;
            padding: 20px 80px 20px 80px;
            background-color: #ff4454;
            border: 4px #53212B solid;
            border-radius: 100px;
            position: absolute;
            bottom: 400px;
            left: 43.5%;
            cursor: pointer;
            transition: transform 0.2s;
            transform-origin: center;
        }
        .gameInfo:hover{
            transform: scale(1.1);
        }
        #audio-button{
            position: fixed;
            float: right;
            right: 15px;
            bottom: 15px;
            width: 70px;
            height: 70px;
            z-index: 3;
            border-radius: 50px;
            background-image: url('content/muted.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #ff4454;
            border: 4px #53212B solid;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #audio-button.playing {
            background-image: url('content/playing.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }
        #audio-button:hover{
            transform: scale(1.1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioButton = document.getElementById("audio-button");
            const audio = document.getElementById("audio");

            let isPlaying = false;

            audioButton.addEventListener("click", function () {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    audioButton.classList.remove("playing");
                } else {
                    audio.play();
                    isPlaying = true;
                    audioButton.classList.add("playing");
                }
            });

        });
    </script>
