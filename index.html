<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="description" content="VALORANT (Cs3 Quarter 1 Project)" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="AM Dellosa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="audio-container">
            <button id="audio-button"> </button>
            <audio loop id="audio" preload="auto">
                <source src="content/backgroundMusic.mp3" type="audio/mpeg">
            </audio>
        </div>
        <video class="backgroundVideo" width="2500" height="1406"autoplay loop muted>
             <source src="content/backgroundVid.mp4" type="video/mp4">
        </video>
        <nav>
            <ul>
                <li class="right-border" id="nb5">Credits</li>
                <li class="navButton" id="nb4">Buy VP</li>
                <li class="navButton" id="nb3">Ranks</li>
                <li class="navButton" id="nb2">About</li>
                <li class="navButton" id="nb1">Home</li>
            </ul>
        </nav>
        <img class="logo" src="content/Radiant_Rank.png" alt="">
        <h1 class="title">VALORANT</h1>
    </body>
    <style>
        @import url(https://db.onlinewebfonts.com/c/e7322a6673613ab13604fadda3d20e56?family=VALORANT);
        @font-face {
            font-family: "VALORANT";
            src: url("https://db.onlinewebfonts.com/t/e7322a6673613ab13604fadda3d20e56.eot");
            src: url("https://db.onlinewebfonts.com/t/e7322a6673613ab13604fadda3d20e56.eot?#iefix")format("embedded-opentype"),
            url("https://db.onlinewebfonts.com/t/e7322a6673613ab13604fadda3d20e56.woff2")format("woff2"),
            url("https://db.onlinewebfonts.com/t/e7322a6673613ab13604fadda3d20e56.woff")format("woff"),
            url("https://db.onlinewebfonts.com/t/e7322a6673613ab13604fadda3d20e56.ttf")format("truetype"),
            url("https://db.onlinewebfonts.com/t/e7322a6673613ab13604fadda3d20e56.svg#VALORANT")format("svg");
        }
        *{
            margin: 0;
            overflow: hidden;
        }
        .navButton{
            font-family: "VALORANT";
            position: relative;
            list-style-type:none;
            float: right;
            padding: 15px 10px 10px 10px;
            border: 3px #53212B solid;
            margin-top: 35px;
            border-right: none;
            font-size: 27px;
            color:#181414;
            background-color: #FD4556;
        }
        .right-border{
            font-family: "VALORANT";
            position: relative;
            list-style-type:none;
            float: right;
            padding: 15px 10px 10px 10px;
            border: 3px #53212B solid;
            margin-top: 35px;
            font-size: 27px;
            color: #181414;
            background-color: #FD4556;
        }
        .logo{
            position: fixed;
            height: 80px;
            z-index: 2;
            margin: 5px;
        }
        nav{
            width: 100%;
            position: fixed;
            height: 98.3px;
            background: #181414;
            z-index: 1;
        }
        .title{
            font-family: "VALORANT";
            z-index: 2;
            color: white;
            font-size: 70px;
            position: fixed;
            margin: 15px 10px 10px 10px;
            left: 90px;
        }
        .backgroundVideo{
            position: fixed;
            overflow: hidden;
            float: right;
            z-index: -1;
            display: block;
            bottom: -190px;
            right: 0;
        }
        #audio-button{
            position: fixed;
            float: right;
            right: 15px;
            bottom: 15px;
            width: 70px;
            height: 70px;
            z-index: 3;
            border: 0px;
            border-radius: 50px;
            background-image: url('content/muted.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #FD4556;
        }
        #audio-button.playing {
            background-image: url('content/playing.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioButton = document.getElementById("audio-button");
            const audio = document.getElementById("audio");

            let isPlaying = false;

            audioButton.addEventListener("click", function () {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    audioButton.classList.remove("playing");
                } else {
                    audio.play();
                    isPlaying = true;
                    audioButton.classList.add("playing");
                }
            });

        });
    </script>
</html>
